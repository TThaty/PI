<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Thanya jecrois y YosuÃ© Navarro">
    <title>Breakdown management</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/logoNuevo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Machines breakdown management</h1>
    </header>

    <!--Mostrar Nav-->
    <div id="menu-container"></div>
    
    <main>
        <h2>Breakdown list</h2>
        <div class="alinear-boton-averia">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAveria">
                Add breakdown manually
            </button>
        </div>
        <ul id="listaAverias"></ul>
    </main>

    <!-- BotÃ³n de chat -->
    <div id="chatBoton" onclick="abrirChat()">
        ðŸ’¬ Chat
    </div>
    <div id="chatVentana" class="chat-ventana">
        <div class="chat-header">
            <span>Chat Simulado</span>
            <span class="cerrar-chat" onclick="cerrarChat()">Ã—</span>
        </div>
        <div class="chat-cuerpo">
            <div class="mensaje">
                <strong>MÃ¡quina1:</strong> Hola, Â¿cÃ³mo estÃ¡s?
            </div>
            <div class="mensaje">
                <strong>MÃ¡quina2:</strong> Â¡Todo bien! Â¿Y tÃº?
            </div>
            <div class="mensaje">
                <strong>MÃ¡quina3:</strong> Necesito ayuda con una tarea.
            </div>
        </div>
        <div class="chat-pie">
            <input type="text" id="mensajeInput" placeholder="Escribe un mensaje...">
            <button type="button" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>

    <div class="modal fade" id="modalAveria" tabindex="-1" aria-labelledby="modalAveriaLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalAveriaLabel">Add new breakdown</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <form id="formNuevaAveria">
                        <div class="mb-3">
                            <label for="maquina" class="form-label">Machine:</label>
                            <input type="text" id="maquina" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">Description:</label>
                            <textarea id="descripcion" class="form-control" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="acciones" class="form-label">Suggested actions:</label>
                            <textarea id="acciones" class="form-control" required></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="agregarAveria()">Add</button>
                </div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
    <p>&copy; Beakdown management </p>
</footer>
</html>
