<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-store, no-cache, must-revalidate, max-age=0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Thanya jecrois y Yosué Navarro">
    <title>User management</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" href="img/logoNuevo.png" type="image/x-icon">
</head>
<body>
    <header>
        <h1>User management</h1>
    </header>

    <!--Mostrar Nav-->
    <div id="menu-container"></div>

    <main>
        <h2>Users list</h2>

        <!-- Barra de búsqueda y botón para dar de alta -->
        <section id="barraBusqueda">
            <input type="text" id="buscadorUsuarios" placeholder="Search user..." oninput="filtrarUsuariosGestionUsuarios()">
            <button type="button" class="btn btn-primary" onclick="abrirFormularioAltaUsuario()">Register</button>
            
        </section>

        <!-- Lista de usuarios -->
        <ul id="listaUsuarios">
            <!-- Los usuarios serán renderizados dinámicamente -->
        </ul>
    </main>

    <!-- Botón de chat -->
    <div id="chatBoton" onclick="abrirChat()">
        💬 Chat
    </div>
    <div id="chatVentana" class="chat-ventana">
        <div class="chat-header">
            <span>Chat Simulado</span>
            <span class="cerrar-chat" onclick="cerrarChat()">×</span>
        </div>
        <div class="chat-cuerpo">
            <div class="mensaje">
                <strong>Usuario1:</strong> Hola, ¿cómo estás?
            </div>
            <div class="mensaje">
                <strong>Usuario2:</strong> ¡Todo bien! ¿Y tú?
            </div>
            <div class="mensaje">
                <strong>Usuario3:</strong> Necesito ayuda con una tarea.
            </div>
        </div>
        <div class="chat-pie">
            <input type="text" id="mensajeInput" placeholder="Escribe un mensaje...">
            <button type="button" class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
        </div>
    </div>
    

    <!-- Modal de formularios -->
    <div class="modal fade" id="modalDinamico" tabindex="-1" aria-labelledby="modalDinamicoLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalDinamicoLabel">Título del Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    <div id="contenidoModal">
                        <!-- Aquí se cargará el contenido dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modalPermisosUsuario" tabindex="-1" aria-labelledby="modalPermisosUsuarioLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modify permissions <span id="nombreUsuarioPermisos"></span></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="permisosUsuario">
                        <!-- Aquí se generarán los permisos dinámicamente -->
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="guardarPermisosUsuario()">Save permissions</button>
                </div>
            </div>
        </div>
    </div>


    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
<footer>
    <p>&copy; 2025 Gestión de Tareas</p>
</footer>
</html>
