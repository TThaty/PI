<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="author" content="Thanya jecrois y Yosué Navarro">
  <title>Recuperar Contraseña</title>
  <link rel="stylesheet" href="estilos.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/logoNuevo.png" type="image/x-icon">
</head>
<body>
  <header>
    <h1>Machinery and Maintenance Management</h1>
    <button id="languageToggle" class="btn">English</button>
  </header>

  <main class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card p-4 shadow" style="width: 400px;">
      <h2 class="text-center mb-4">Recover password</h2>
      <!-- Contenedor para mostrar alertas dentro de la tarjeta -->
      <div id="alertRecovery" class="alert d-none" role="alert"></div>
      
      <form id="recoveryForm" onsubmit="handleRecovery(event)">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input type="text" class="form-control" id="username" placeholder="Username" required>
        </div>
        <div class="mb-3">
          <label for="newPassword" class="form-label">New password</label>
          <input type="password" class="form-control" id="newPassword" placeholder="New password" required>
          <small class="text-muted">Minimum 4 characters, at least one letter and one number</small>
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm new password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Recover password</button>
      </form>
      
      <div class="mt-3 text-center">
        <a href="login.html" class="text-decoration-none">Back to login</a>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="scripts.js"></script>
</body>
<footer>
  <p>&copy; Ejemplo de footer </p>
</footer>
</html>
